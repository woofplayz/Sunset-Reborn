<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: 0.3s ease;
    }
    /* DARK */
    :root {
      --background-color: #121212;
      --seperator-color: #1e1e1e;
      --light-hover-bg: #222222;
      --selected-color: #2f2e2e;
      --newtab-text-color: #5f6368;
      --light-color: #e5e5e5;
      --light-bg: #1b1b1b;
      --svg-shade: #a5a5a5;
      --background-img: url("wallpapersden.com_black-4k-windows-11-original_5120x2880.jpg");
    }

    /* LIGHT */
    .light {
      --background-color: #f0f0f0;
      --seperator-color: #dcdcdc;
      --light-hover-bg: #e0e0e0;
      --selected-color: #c1c1c1;
      --newtab-text-color: #3c4043;
      --light-color: #333333;
      --light-bg: #ffffff;
      --svg-shade: #7f7f7f;
      --background-img: url("4k-Windows-11-White-Abstract-Background-4K-Wallpaper.jpg");
    }

    /* CRIMSON */
    .crimson {
      --background-color: #2c0a0a;
      --seperator-color: #450d0d;
      --light-hover-bg: #6a1414;
      --selected-color: #8b1c1c;
      --newtab-text-color: #e15c5c;
      --light-color: #f2a5a5;
      --light-bg: #511313;
      --svg-shade: #d26161;
      --background-img: url("4k-Windows-11-Abstract-Red-Bloom-4K-Wallpaper.jpg");
    }

    /* DARK ORANGE */
    .darkOrange {
      --background-color: #2e1a08;
      --seperator-color: #5c2c11;
      --light-hover-bg: #8c3c1f;
      --selected-color: #b65c32;
      --newtab-text-color: #ff914d;
      --light-color: #ffcc99;
      --light-bg: #7c3e18;
      --svg-shade: #ff6f3d;
      --background-img: url("4k-Windows-11-Abstract-Orange-Bloom-4K-Wallpaper.jpg");
    }

    /* DARK YELLOW */
    .darkYellow {
      --background-color: #3c2c00;
      --seperator-color: #6e4e16;
      --light-hover-bg: #b78c2e;
      --selected-color: #d0a02e;
      --newtab-text-color: #f2e15c;
      --light-color: #fef7a1;
      --light-bg: #7f6b2e;
      --svg-shade: #e1c340;
      --background-img: url("wallpapersden.com_minimal-artistic-desert-sunset_5760x3240.jpg");
    }

    /* GREEN */
    .green {
      --background-color: #3e4b3e;
      --seperator-color: #5a6d5a;
      --light-hover-bg: #5f775f;
      --selected-color: #4e6e4e;
      --newtab-text-color: #d6d6d6;
      --light-color: #ffffff;
      --light-bg: #4b5b4b;
      --svg-shade: #8f9e8f;
      --background-img: url("green_windows_11_logo_in_green_background_4k_hd_windows_11.jpg");
    }

    /* BLUE */
    .blue {
      --background-color: #0a1f3b;
      --seperator-color: #1f3e6d;
      --light-hover-bg: #2e5797;
      --selected-color: #4a7eb6;
      --newtab-text-color: #7aa9d6;
      --light-color: #a7c4e6;
      --light-bg: #234d7f;
      --svg-shade: #6c98c7;
      --background-img: url("4k-Windows-11-Abstract-Blue-Background-4K-Desktop-Wallpaper.jpg");
    }

    /* PURPLE */
    .purple {
      --background-color: #2c1a57;
      --seperator-color: #3f2b6f;
      --light-hover-bg: #4c3a7f;
      --selected-color: #5c2f8b;
      --newtab-text-color: #f1c6f0;
      --light-color: #f7f1f9;
      --light-bg: #452673;
      --svg-shade: #8d6ba8;
      --background-img: url("4k-Windows-11-365-Abstract-Purple-Background-Digital-Art-4K-Wallpaper.jpg");
    }

    .ai-chat-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--background-color);
      color: var(--light-color);
      position: relative;
      overflow: hidden;
    }

    .ai-chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 96vh;
      background-color: var(--light-bg);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .ai-chat-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--light-color);
    }

    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--selected-color);
    }

    .ai-response,
    .user-message {
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }

    .ai-response {
      background-color: var(--background-color);
      align-self: flex-start;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .user-message {
      background-color: var(--selected-color);
      align-self: flex-end;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .upload-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: var(--selected-color);
      border-radius: 6px;
      cursor: pointer;
      color: var(--light-color);
      transition: background-color 0.2s ease;
    }

    .upload-button:hover {
      background-color: var(--light-hover-bg);
    }

    .upload-button svg {
      width: 24px;
      height: 24px;
    }

    .hidden {
      display: none;
    }

    .input-search {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: var(--background-color);
      color: var(--light-color);
    }

    .send-button {
      padding: 10px 20px;
      background-color: var(--selected-color);
      color: var(--light-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .send-button:hover {
      background-color: var(--light-hover-bg);
    }

    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: var(--svg-shade);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background-color: var(--light-bg);
    }

    .ai-response-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .ai-response-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--svg-shade);
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s ease;
    }

    .ai-response-actions button:hover {
      color: var(--light-color);
    }

    .ai-response-actions button svg {
      width: 16px;
      height: 16px;
    }

    .ai-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .grid-background svg {
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }

    .grid-background pattern {
      stroke: var(--svg-shade);
      stroke-width: 0.5;
    }
    #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8); 
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: var(--light-color);
  font-size: 24px;
  z-index: 1000; 
}

#loading-overlay p {
  margin: 0;
  padding: 20px;
  background-color: var(--background-color);
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
  </style>
  <body>
    <div id="ai-chat-page" class="ai-chat-page">
      <div class="grid-background">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern
              id="grid"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <path d="M20 0V20M0 20H20" stroke-width="0.5" fill="none" />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
      </div>

      <div class="ai-chat-container">
        <h2>AI Chat</h2>
        <div class="chat-messages">
          <div class="ai-response">
            <img src="/imgs/a.webp" alt="AI" class="ai-image" />
            <div>
              <p>Hello! How can I assist you today?</p>
              <div class="ai-response-actions">
                <button title="Copy">
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="currentColor"
                  >
                    <path
                      d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                    />
                  </svg>
                </button>
                <button title="Regenerate">
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="currentColor"
                  >
                    <path
                      d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
                    />
                  </svg>
                </button>
                <button title="Good Response">
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="currentColor"
                  >
                    <path
                      d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"
                    />
                  </svg>
                </button>
                <button title="Bad Response">
                  <svg
                    viewBox="0 0 24 24"
                    width="16"
                    height="16"
                    fill="currentColor"
                  >
                    <path
                      d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.58-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="user-message">
            <p>Hi, I need help with something.</p>
          </div>
        </div>
        <div class="chat-input-container">
          <label for="upload-file" class="upload-button">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path
                d="M19 13v5a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-5h2v5h10v-5h2zM12 3l5 5h-4v6h-2V8H7l5-5z"
              />
            </svg>
          </label>
          <input type="file" id="upload-file" class="hidden" />
          <input
            type="text"
            id="ai-chat-input"
            class="input-search"
            placeholder="Type your message..."
            readonly
          />
          <button id="send-message" class="send-button">Send</button>
        </div>
      </div>
    </div>
    <div id="loading-overlay">
      <p>Sorry haven't finished this page yet <br>Coming soon tho!</p>
    </div>
    <script>
      window.addEventListener("message", function (event) {
        const theme = event.data.theme;
        console.log("themeememeemm");

        if (theme) {
          applyTheme(theme);
        }
      });

      function applyTheme(theme) {
        localStorage.setItem("selectedTheme", theme);

        const body = document.body;

        switch (theme) {
          case "dark":
            body.setAttribute("class", "dark");
            break;
          case "light":
            body.setAttribute("class", "light");
            break;
          case "crimson":
            body.setAttribute("class", "crimson");
            break;
          case "orange":
            body.setAttribute("class", "darkOrange");
            break;
          case "yellow":
            body.setAttribute("class", "darkYellow");
            break;
          case "green":
            body.setAttribute("class", "green");
            break;
          case "blue":
            body.setAttribute("class", "blue");
            break;
          case "purple":
            body.setAttribute("class", "purple");
            break;
          default:
            console.warn("whoever made this ");
            break;
        }
      }

      document.addEventListener("DOMContentLoaded", (event) => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          applyTheme(savedTheme);
        }
      });
    </script>
  </body>
</html>
